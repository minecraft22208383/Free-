name: Continuous Persistent VPS

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Just under 6 hours

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set hostname to biralo
        run: sudo hostnamectl set-hostname biralo

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh unzip zip

      - name: Download backup.zip from GitHub release (if exists)
        run: |
          gh release download vps-backup-draft --pattern "backup.zip" --output backup.zip || echo "No previous backup found"
          if [ -f backup.zip ]; then
            unzip -o backup.zip -d /
          else
            echo "No backup to restore"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Install prerequisites
        run: |
          sudo apt install -y tmate curl sudo net-tools neofetch

      - name: Create user biralo with sudo
        run: |
          if ! id -u biralo >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash biralo
            echo "biralo:biralo" | sudo chpasswd
            sudo usermod -aG sudo biralo
            echo "biralo ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/biralo
          fi

      - name: Start tmate session for SSH access
        uses: mxschmitt/action-tmate@v3

      - name: Show tmate info
        run: |
          echo "ðŸ”‘ tmate SSH session:"
          cat $HOME/.tmate.sock/ssh

      - name: Sleep to keep VPS alive
        run: sleep 21600  # 6 hours

      - name: Backup home directory
        run: |
          sudo mkdir -p /opt/vps-backup/home
          sudo cp -r /home/* /opt/vps-backup/home/
          sudo chown -R $USER:$USER /opt/vps-backup
          zip -r backup.zip /opt/vps-backup

      - name: Create or update draft release with backup.zip
        run: |
          gh release create vps-backup-draft backup.zip \
            --title "VPS Backup" \
            --notes "Latest VPS backup" \
            --draft --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          rets.GITHUB_TOKEN }}
          
